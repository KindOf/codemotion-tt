<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="name">Customer Name</label>
    <input
      name="name"
      ngModel
      required
      type="text"
      class="form-control"
      id="name"
      placeholder="Name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      name="address"
      ngModel
      type="text"
      class="form-control"
      id="address"
      required>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      name="phone"
      ngModel
      type="tel"
      class="form-control"
      id="phone"
      required>
  </div>
  <button *ngIf="!isEditing" type="submit" class="btn btn-primary" [disabled]="form.invalid">Create Customer</button>
  <button *ngIf="isEditing" type="submit" class="btn btn-primary" [disabled]="form.invalid">Update Customer</button>
</form>

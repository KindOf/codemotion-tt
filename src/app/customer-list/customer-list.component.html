<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Actioins</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let customer of customers; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.phone}}</td>
      <td>
        <button class="btn btn-default" (click)="editCustomer(customer)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>

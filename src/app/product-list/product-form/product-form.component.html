<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input
      name="name"
      ngModel
      required
      type="text"
      class="form-control"
      id="name"
      placeholder="Product Name">
  </div>
  <div class="form-group">
    <label for="price">Product price</label>
    <input
      name="price"
      [ngModel] = "0"
      type="number"
      class="form-control"
      id="price"
      required>
  </div>
  <button *ngIf="!isEditing" type="submit" class="btn btn-primary" [disabled]="form.invalid">Add Product</button>
  <button *ngIf="isEditing" type="submit" class="btn btn-primary" [disabled]="form.invalid">Update Product</button>
</form>

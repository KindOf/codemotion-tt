<div class="row">
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let invoice of invoices">
      <app-invoice-item [invoice]="invoice"></app-invoice-item>
    </li>
  </ul>
</div>
<div class="row">
  <div class="well center-block">
    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      (click)="toggleModal()">ADD NEW INVOICE</button>
  </div>
</div>

<!-- MODAL -->
<div
  class="modal fade bs-example-modal-lg"
  [ngClass]="{'in': showModal, 'modal-active': showModal}"
  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="toggleModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Invoice</h4>
      </div>
      <div class="modal-body">
        Invoice Form
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="toggleModal()">Close</button>
      </div>
    </div>
  </div>
</div>

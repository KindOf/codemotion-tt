<div class="row">
  <table class="table" *ngIf="customers">
    <thead>
      <tr>
        <th>#</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Actioins</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <th scope="row">{{invoice.id}}</th>
        <td>{{getCustomer(invoice.customer_id).name}}</td>
        <td>{{invoice.total | currency: 'USD'}}</td>
        <td>
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="well center-block">
    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      (click)="goToInvoiceForm()">ADD NEW INVOICE</button>
  </div>
</div>
